<content type="text/html" title="Start Report Designer on OS X">
  <body>
    <div>
      <div class="body conbody">
        <p class="p">The Mac installation procedure does not create program entries in the dock, so you will have to start Report Designer by opening your <strong class="ph b">Applications</strong>  folder, then the <strong class="ph b">report-designer</strong>  sub-folder,
          then running <strong class="ph b">report-designer.app</strong> .</p>
      </div>
    </div>
  </body>

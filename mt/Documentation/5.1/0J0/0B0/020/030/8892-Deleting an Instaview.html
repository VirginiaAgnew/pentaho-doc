<content type="text/html" title="Deleting an Instaview">
  <body>
    <div>
      <div class="body conbody">
        <div class="section">
          <p class="p">To delete an Instaview, from the <span class="ph uicontrol">Open Existing</span>  dialog box, select the Instaview to delete. The <span class="ph uicontrol">Delete</span>  button in the upper-right corner of the dialog box turns red, indicating
            you can delete the selected Instaview. </p>

      </div>
    </div>
  </body>

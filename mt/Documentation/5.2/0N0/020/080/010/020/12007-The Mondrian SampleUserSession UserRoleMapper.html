<content type="text/html" title="The Mondrian SampleUserSession UserRoleMapper">
  <body>
    <div>
      <div class="body conbody">
        <p class="p">This mapper retrieves OLAP schema roles from a named HTTP session variable. In the below example, the session is stored in a variable called <strong class="ph b">MondrianUserRoles</strong> .</p> <pre class="pre codeblock"><bean id=&quot;Mondrian-UserRoleMapper&quot;
    name=&quot;Mondrian-SampleUserSession-UserRoleMapper&quot;
    class=&quot;org.pentaho.platform.plugin.action.mondrian.mapper.
    MondrianUserSessionUserRoleListMapper&quot;
    scope=&quot;singleton&quot;>
        <property name=&quot;sessionProperty&quot; value=&quot;MondrianUserRoles&quot; />
</bean></pre> </div>
    </div>
  </body>
  <body target="toc"><em>No headers</em> </body>
</content>

<content type="text/html" title="Add an Analyzer Report to a Dashboard">
  <body>
    <div>
      <div class="body taskbody">
        <div class="section context">
          <p class="p">Use these steps to display an Analyzer report in a dashboard.</p>
        </div>
        <ol class="ol steps">
          <li class="li step"> <span class="ph cmd">Select a panel in the Dashboard Designer. </span>  </li>
          <li class="li step"> <span class="ph cmd">Click <strong class="ph b">Insert</strong>  and choose <strong class="ph b">File</strong> .</span>  </li>
          <li class="li step"> <span class="ph cmd">Locate the appropriate Analyzer report and click <strong class="ph b">Select</strong> . </span>  The Analyzer Report appears inside the dashboard panel. </li>
        </ol>
      </div>
    </div>
  </body>
  <body target="toc"><em>No headers</em> </body>
</content>

<content type="text/html" title="Set the Default Interactive Reporting Template">
  <body>
    <div>
      <div class="body conbody">
        <p class="p">To change the default template for Interactive Reporting, edit the <span class="ph filepath">/pentaho-solutions/system/pentaho-interactive-reporting/settings.xml</span>  file and change the value of the <strong class="ph b"><default-template></strong>           node. You do not have to provide a path to the template PRPT file -- just the filename.</p> <pre class="pre codeblock">
<!-- default template -->
<default-template>1_jade_1_left_aligned.prpt</default-template></pre> </div>
    </div>
  </body>
  <body target="toc"><em>No headers</em> </body>
</content>

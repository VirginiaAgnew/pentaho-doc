<content type="text/html" title="JBoss Fails to Start After Manually Unpacking pentaho.war">
  <body>
    <div>
      <div class="body conbody">
        <p class="p">If you unpack the pentaho.war file by hand, you must name the resultant directory <strong class="ph b">pentaho.war</strong>  as well. </p>
        <p class="p">If you unpack it to any other directory name, including &quot;pentaho&quot; without the .war extension, JBoss will fail to deploy the WAR without any meaningful warnings.</p>
      </div>
    </div>
  </body>

</content>

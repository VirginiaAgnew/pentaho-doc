<content type="text/html" title="Configure and Manage International Locales">
  <body>
    <div>
      <div class="body conbody">
        <p class="p">Pentaho Metadata Editor supports multiple locale entries for any text or string-based metadata property. But first you must specify the locales that you want to include in your model. To do this, use the Pentaho Metadata Editor <strong class="ph b">Locales Editor</strong> .</p>

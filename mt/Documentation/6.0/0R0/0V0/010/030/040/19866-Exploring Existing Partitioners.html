      <div class="body conbody">
        <p class="p">
          <a class="xref external" title="Get Started" rel="internal" href="http://help.pentaho.com/Documentation/6.0/0R0/0V0/000">PDI sources</a>  are useful if you want to investigate the implementation of the standard modulo partitioner. The main class is available as <code class="ph codeph"><a class="xref external" target="_blank" title="http://javadoc.pentaho.com/kettle530/kettle-engine-5.3.0.0-javadoc/org/pentaho/di/trans/ModPartitioner.html" rel="external nofollow" href="http://javadoc.pentaho.com/kettle530/kettle-engine-5.3.0.0-javadoc/org/pentaho/di/trans/ModPartitioner.html">org.pentaho.di.trans.ModPartitioner</a> </code>.
          The corresponding <code class="ph codeph">dialog</code> class in located in <code class="ph codeph"><a class="xref external" target="_blank" title="http://javadoc.pentaho.com/kettle530/kettle-ui-swt-5.3.0.0-javadoc/org/pentaho/di/ui/trans/dialog/ModPartitionerDialog.html" rel="external nofollow" href="http://javadoc.pentaho.com/kettle530/kettle-ui-swt-5.3.0.0-javadoc/org/pentaho/di/ui/trans/dialog/ModPartitionerDialog.html">org.pentaho.di.ui.trans.dialog.ModPartitionerDialog</a> </code>.</p>
